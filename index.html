<script>

    $(document).ready(function () {
        var uri = 'ws://' + "http://ml.emct.kr:20080/Home";
        var ws = new WebSocket(uri);

        ws.onopen = function () {
            // What to do when you connect
        };

        ws.onerror = function (event) {
            // What to do if an error occurs
        };

        ws.onmessage = function (event) {
            var json = jQuery.parseJSON(event.data);
            if (!Array.isArray(json))
                return;

            for (var i = 0; i < json.length; i++) {
                var valueString = '';
                var rawValueString = '';
                var channelId = json[i].ChannelId;

                if (json[i].Value != null && !isNaN(json[i].Value))
                    valueString = json[i].Value.toFixed(4);

                if (json[i].RawValue != null && !isNaN(json[i].RawValue))
                    rawValueString = json[i].RawValue.toFixed(4);

                $('#channel' + json[i].ChannelId + '_value').text(valueString);


                $('#channel' + json[i].ChannelId + '_rawValue').text(rawValueString);
            }
        };
    });

</script>
